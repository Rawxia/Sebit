<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sebit Lan Share</title>
  <link rel="icon" type="image/gif" href="https://i.imgur.com/JdKIb97.gif">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      font-family: 'Press Start 2P', monospace; color: #fff;
      image-rendering: pixelated; /* Force pixelated rendering */
    }
    /* 2. Added animated ocean background */
    body {
      /* Uses a sprite strip image with 4 frames */
      background: url('https://i.imgur.com/C53mO1X.png') repeat-x; 
      /* Set the size to one frame's width */
      background-size: 128px auto; 
      /* Apply the keyframe animation */
      animation: ocean 1s steps(4) infinite;
    }
    /* Keyframes to slide the background, revealing new frames */
    @keyframes ocean {
      0% { background-position: 0 0; }
      100% { background-position: -512px 0; } /* 4 frames * 128px = 512px */
    }
    .title {
      position: absolute; top: 20px; width: 100%; text-align: center;
      font-size: 18px; color: #ff77ff; text-shadow: 2px 2px #77ffff;
    }
    .welcome {
      position: absolute; top: 60px; width: 100%; text-align: center;
      font-size: 12px; color: #77ffff; text-shadow: 1px 1px #ff77ff;
    }
    .bubble {
      position: absolute; width: 32px; height: 32px;
      background: url('https://i.imgur.com/minecraft-bubble.png') no-repeat center/contain;
      image-rendering: pixelated;
      animation: floatUp 8s linear infinite;
      cursor: pointer;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); }
      100% { transform: translateY(-20vh) scale(1.2); }
    }
    .footer {
      position: absolute; bottom: 10px; width: 100%; text-align: center;
      font-size: 10px; color: #ccc; text-shadow: 0 0 4px #000;
    }
    #fileInput { display: none; }
  </style>
</head>
<body>
  <div class="title">üåä Sebit Lan Share üåä</div>
  <div class="welcome">Welcome to Seb P2P LAN sharer!</div>
  <div class="footer">Created by Rawxia - Privacy in mind</div>
  <input type="file" id="fileInput" />
  <script>
    const peerId = Math.random().toString(36).substr(2, 5);
    const peerConnections = {};
    const dataChannels = {};
    let ws;

    async function startWebSocket() {
      // Use wss:// for secure connections if deploying to a live server with HTTPS
      // For local development (localhost), ws:// is fine.
      // Example: ws = new WebSocket(`wss://${location.host}`);
      ws = new WebSocket('ws://' + location.hostname + ':3000');
      ws.onopen = () => ws.send(JSON.stringify({ type: 'join', peerId }));
      ws.onmessage = async (m) => {
        const data = JSON.parse(m.data);
        if (data.peerId === peerId) return;
        if (data.type === 'offer') {
          const pc = createPeerConnection(data.peerId);
          await pc.setRemoteDescription(data.offer);
          const ans = await pc.createAnswer(); await pc.setLocalDescription(ans);
          ws.send(JSON.stringify({ type: 'answer', peerId, target: data.peerId, answer: ans }));
        }
        if (data.type === 'answer') await peerConnections[data.peerId].setRemoteDescription(data.answer);
        if (data.type === 'candidate') {
          await peerConnections[data.peerId].addIceCandidate(new RTCIceCandidate(data.candidate));
        }
        if (data.type === 'new-peer') {
          const pc = createPeerConnection(data.peerId);
          const dc = pc.createDataChannel("file");
          setupChannel(dc, data.peerId);
          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);
          ws.send(JSON.stringify({ type: 'offer', peerId, target: data.peerId, offer }));
        }
      };
    }

    function createPeerConnection(remoteId) {
      const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
      peerConnections[remoteId] = pc;
      pc.onicecandidate = e => e.candidate && ws.send(JSON.stringify({
        type: 'candidate', peerId, target: remoteId, candidate: e.candidate
      }));
      pc.ondatachannel = e => setupChannel(e.channel, remoteId);
      addBubble(remoteId);
      return pc;
    }

    function setupChannel(channel, remoteId) {
      dataChannels[remoteId] = channel;
      channel.onmessage = e => {
        const blob = new Blob([e.data]);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        // We need a way to get the filename. For simplicity, we'll keep it generic.
        a.download = 'received_file'; 
        a.click();
        URL.revokeObjectURL(a.href);
      };
    }

    function addBubble(id) {
      const b = document.createElement('div');
      b.className = 'bubble'; b.style.left = `${Math.random()*90+5}%`;
      b.onclick = () => {
        const inp = document.getElementById('fileInput');
        inp.onchange = () => {
          if (inp.files.length && dataChannels[id]?.readyState==='open') {
            dataChannels[id].send(inp.files[0]);
            alert(`üìÅ Sent '${inp.files[0].name}' to ${id}`);
          }
        };
        inp.click();
      };
      document.body.appendChild(b);
    }

    startWebSocket();
  </script>
</body>
</html>
